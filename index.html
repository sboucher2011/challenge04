<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA Test</title>
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    <div class="leftTop">
        <h2 class="highScore" id="viewHighScore">View High Scores</h2>
    </div>

    <div class="rightTop">
        <h2 class="timer" id="timer">Time: 0</h2>
    </div>
    

    <div class="quizSetup">
        <h1 id="quizTitle">Coding Quiz Challenge</h1>
        <div id="quizContent">
            <p class="directions">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will
                penalize your score/time by ten seconds!
            </p>
            <button class="button" id="startButton" type="submit">Start Quiz</button>
        </div>

    </div>
    
    <script src="./assests/js/script.js"></script>
</body>
</html>
